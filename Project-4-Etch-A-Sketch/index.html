<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP: Etch-A-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=League+Spartan:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img src="odin-project.png" alt="" class="logo" />
      <h1>Etch a Sketch</h1>
    </header>
    <main class="sketch-container">
      <div class="sketch-and-option-wrapper">
        <div class="sketching-area"></div>
        <div class="options">
          <div class="previous-color-container"><p>Colors:</p></div>
          <div class="range-slider">
            <p class="grid-current-size">Grid Size: 16 x 16</p>
            <input
              type="range"
              class="grid-size-slider"
              min="1"
              max="50"
              value="16"
            />
            <div class="values">
              <p class="min-value">1</p>
              <p class="max-value">50</p>
            </div>
          </div>
        </div>
      </div>
      <div class="drawing-tools">
        <div class="tools">
          <input type="color" class="picker-tool" id="picker-tool" />
          <button class="color-mode active">Color</button>
          <button class="rainbow-mode">Rainbow</button>
          <button class="erasing-tool">Erase</button>
          <button class="clearing-tool">Clear</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
