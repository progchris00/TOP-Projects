<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP: Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="sketch-container">
      <div class="photo-reference"></div>
      <div class="sketching-area">
        <img src="sample.jpg" alt="" class="reference" />
      </div>
      <div class="drawing-tools">
        <input type="color" class="picker-tool" id="picker-tool" />
        <button class="erasing-tool">eraser</button>
        <button class="clearing-tool">clear entire grid</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
