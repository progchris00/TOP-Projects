<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP: Rock Paper Scissors Project</title>
  </head>
  <body>
    <div class="game-container">
      <header>
        <div class="score-container">
          <div class="texts">
            <p class="player-score">Player Score:</p>
            <p class="computer-score">Computer Score:</p>
          </div>
          <img src="" alt="" />
        </div>
        <div class="result-container">
          <p class="round-result"></p>
          <p class="final-result hidden"></p>
        </div>
      </header>
      <main>
        <section class="choices">
          <button id="fire">Charmander</button>
          <button id="water">Squirtle</button>
          <button id="grass">Bulbasaur</button>
        </section>
      </main>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
