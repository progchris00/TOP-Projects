<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Odin Library</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<header>
    <h1>Odin Library</h1>
</header>
<main>
    <button id="open-modal-button">Add new book</button>
    <div class="books-container">
    </div>
    <dialog id="add-new-book-modal">
        <button id="close-modal-button">X</button>
        <form action="">
            <label for="title">Title</label>
            <input name="title" id="title" type="text" required/>
            <label for="author">Author</label>
            <input name="author" id="author" type="text" required/>
            <label for="pages">Pages</label>
            <input name="pages" id="pages" type="number" required/>
            <label for="read">Read it already? </label>
            <input name="book-status" id="read" type="checkbox"/>
            <input value="Submit" type="submit" id="submit-new-book-button"/>
        </form>
    </dialog>
</main>
<script src="main.js"></script>
</body>
</html>
