<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign up form</title>
  </head>
  <body>
    <main>
      <div class="image-container">
        <img src="assets/background.jpg" alt="" class="background-image" />
      </div>
      <div class="form-container">
        <div class="heading">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em> now </em> to get started.
          </p>
          <p>You <em> know </em> you want to.</p>
        </div>

        <form action="" class="signup-form">
          <div class="input-container">
            <div>
              <p class="introduction">Let's do this!</p>
              <div class="flex-group">
                <fieldset>
                  <label for="first-name">First name</label>
                  <input type="text" id="first-name" />
                  <label for="email">Email</label>
                  <input type="email" id="email" />
                  <label for="password">Password</label>
                  <input type="password" id="password" />
                </fieldset>
                <fieldset>
                  <label for="last-name">Last name</label>
                  <input type="text" id="last-name" />
                  <label for="phone-number">Phone number</label>
                  <input type="tel" id="phone-number" />
                  <label for="confirm-password">Confirm password</label>
                  <input type="password" id="confirm-password" />
                </fieldset>
              </div>
            </div>
          </div>
          <div class="button-container">
            <button class="create-button">Create Account</button>
            <p class="footer">
              Already have an account?
              <a href="" class="login-link">Log in</a>
            </p>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
