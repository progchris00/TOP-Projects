        <button>CE</button>
        <button>C</button>

      </div>
      <div>
        <div>
          <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
          </div>
          <div>

            <button>6</button>
          </div>
          <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
          </div>
        </div>
        <div>
          <button>/</button>
          <button>x</button>
          <button>-</button>

          <button>=</button>

      </div>

        <button>+ / -</button>
        <button>0</button>

      </div>
