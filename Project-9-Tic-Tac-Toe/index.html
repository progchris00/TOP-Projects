<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="board">
    <div>
        <button value="0" id="0"></button>
        <button value="1" id="1"></button>
        <button value="2" id="2"></button>
    </div>
    <div>
        <button value="3" id="3"></button>
        <button value="4" id="4"></button>
        <button value="5" id="5"></button>
    </div>
    <div>
        <button value="6" id="6"></button>
        <button value="7" id="7"></button>
        <button value="8" id="8"></button>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
