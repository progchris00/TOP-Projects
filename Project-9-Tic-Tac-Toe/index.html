<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <p class="game-announcement"></p>
    <div class="board">
        <div id="0" data-value="0"></div>
        <div id="1" data-value="1"></div>
        <div id="2" data-value="2"></div>
        <div id="3" data-value="3"></div>
        <div id="4" data-value="4"></div>
        <div id="5" data-value="5"></div>
        <div id="6" data-value="6"></div>
        <div id="7" data-value="7"></div>
        <div id="8" data-value="8"></div>
    </div>
    <button id="reset-btn" class="hidden">Restart game?</button>
</main>
<script src="main.js"></script>
</body>
</html>
